<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Inside our hearts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>

    <div id="lock-screen" style="
    position: fixed;
    inset: 0;
    background: #0a0003;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    z-index: 9999;
    font-family: system-ui;
    color: white;
    font-size: 18px;
">
    <p class="intro-text">
    Господь не справедлив. <br>
    И мы тоже. <br>
    <span class="small">Введите пароль.</span>
    </p>
    <input id="passwordInput" type="password" placeholder="Пароль" style="
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        width: 220px;
        text-align: center;
    ">
   <button onclick="checkPassword()" class="login-btn">
    Войти
</button>
</div>

<script>
function checkPassword() {
    const AccessKey = "morenandkaito"; // ← ТУТ ПАРОЛЬ
    const input = document.getElementById("passwordInput").value;

    if (input === AccessKey) {
        document.getElementById("lock-screen").style.display = "none";
    } else {
        alert("Не угадали");
    }
}
</script>

<header>
    <h1>Inside our hearts</h1>
</header>

<main class="viewer">
    <div class="page-frame">
        <img id="page-image" src="" alt="Страница" />
    </div>

    <div class="controls">

    <!-- ДЕСКТОПНЫЙ РЯД  -->
    <div class="desktop-row">
        <button id="first">⟪ В начало</button>
        <button id="prev">← Назад</button>
        <button id="next">Вперёд →</button>
        <button id="last">В конец ⟫</button>
    </div>

    <!-- МОБИЛЬНЫЕ РЯДЫ -->
    <div class="mobile-row">
        <button id="prev_m">← Назад</button>
        <button id="next_m">Вперёд →</button>
    </div>

    <div class="mobile-row">
        <button id="first_m">⟪ В начало</button>
        <button id="last_m">В конец ⟫</button>
    </div>

    <div class="page-indicator">
        Страница <span id="page-current">1</span> / <span id="page-total">60</span>
    </div>
</div>
<div class="jump-container">
    <input id="jumpInput" type="number" min="1" max="60" placeholder="№" class="jump-input">
    <button id="jumpBtn" class="jump-btn">Перейти</button>
</div>

</main>

<script>
    // Сколько страниц
    const TOTAL_PAGES = 60;

    // Массив путей к изображениям
    const images = [];
    for (let i = 1; i <= TOTAL_PAGES; i++) {
        const num = String(i).padStart(3, "0");
        images.push(`pages/page_${num}.png`);
    }

    // Элементы
    const imgEl = document.getElementById("page-image");
    const pageCurEl = document.getElementById("page-current");
    const pageTotalEl = document.getElementById("page-total");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
    const btnFirst = document.getElementById("first");
    const btnLast = document.getElementById("last");

    pageTotalEl.textContent = TOTAL_PAGES;

    let current = 0;

    function showPage(index) {
        if (index < 0) index = 0;
        if (index >= TOTAL_PAGES) index = TOTAL_PAGES - 1;
        current = index;
        imgEl.src = images[current];
        pageCurEl.textContent = current + 1;
    }

    // Кнопки
    btnPrev.addEventListener("click", () => showPage(current - 1));
    btnNext.addEventListener("click", () => showPage(current + 1));
    btnFirst.addEventListener("click", () => showPage(0));
    btnLast.addEventListener("click", () => showPage(TOTAL_PAGES - 1));

    // Мобильные кнопки
    document.getElementById("prev_m").addEventListener("click", () => showPage(current - 1));
    document.getElementById("next_m").addEventListener("click", () => showPage(current + 1));
    document.getElementById("first_m").addEventListener("click", () => showPage(0));
    document.getElementById("last_m").addEventListener("click", () => showPage(TOTAL_PAGES - 1));

    document.getElementById("jumpBtn").addEventListener("click", () => {
    const num = parseInt(document.getElementById("jumpInput").value);

    if (!isNaN(num) && num >= 1 && num <= TOTAL_PAGES) {
        showPage(num - 1);
    } else {
        alert("Такой страницы нет.");
    }
});

document.getElementById("jumpInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        document.getElementById("jumpBtn").click();
    }
});

    // Клавиатура
    document.addEventListener("keydown", (e) => {
        const k = e.key;

        if ([
            "ArrowLeft", "ArrowRight", "PageUp", "PageDown",
            "Home", "End", " ", "a", "A", "d", "D"
        ].includes(k)) {
            e.preventDefault();
        }

        if (k === "ArrowLeft" || k === "PageUp" || k === "a" || k === "A") {
            showPage(current - 1);
        } else if (k === "ArrowRight" || k === "PageDown" || k === " " || k === "d" || k === "D") {
            showPage(current + 1);
        } else if (k === "Home") {
            showPage(0);
        } else if (k === "End") {
            showPage(TOTAL_PAGES - 1);
        }
    });

    // старт
    showPage(0);
</script>

</body>
</html>
